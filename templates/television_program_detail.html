{% extends 'base.html' %}

{% load static %}
{% load youtube %}

{% block title %}{{ video.head }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    {% if video %}
                        <h2>{{ video.head }}</h2>
                        <iframe width="100%" height="500" src="{{ video.link|youtube_code }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        <p>{{ video.body|safe }}</p>
                    {% else %}
                        <div class="alert alert-info" role="alert">
                            <span>Нет данных</span>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
